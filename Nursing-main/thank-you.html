<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - A One Nursing Home Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #004d40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00796b;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.btn {
      display: inline-block;
      background: #00796b;
      color: white;
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a.btn:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your appointment request has been submitted successfully. <br>
     Our team will get in touch with you shortly.</p>
  <a class="btn" href="/">Go Back to Home</a>
</body>
</html>
